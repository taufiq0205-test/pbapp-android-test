apiVersion: batch/v1
kind: Job
metadata:
  name: mobile-test
spec:
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: test-runner
        image: pbapp-test
        env:
        - name: APPIUM_HOST
          value: host.docker.internal
        - name: ANDROID_DEVICE
          value: emulator-5554
        - name: RETRY_COUNT
          value: "3"
        - name: RETRY_DELAY
          value: "30"
        securityContext:
          privileged: true
        volumeMounts:
        - name: kvm
          mountPath: /dev/kvm
      volumes:
      - name: kvm
        hostPath:
          path: /dev/kvm
      restartPolicy: Never