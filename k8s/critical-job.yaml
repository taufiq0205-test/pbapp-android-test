apiVersion: batch/v1
kind: Job
metadata:
  name: appium-critical-test
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: test-runner
        image: pbapp-critical:latest
        env:
        - name: APPIUM_HOST
          value: "host.minikube.internal"  # Direct to host machine
        - name: APPIUM_PORT
          value: "4723"
        - name: ANDROID_DEVICE
          value: "emulator-5554"
        # Add ADB server connection
        - name: ADB_SERVER_HOST
          value: "host.minikube.internal"
        - name: ADB_SERVER_PORT
          value: "5037"
        securityContext:
          privileged: false  # No longer needed
        OnFailure: